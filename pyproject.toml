[build-system]
requires=['setuptools', 'setuptools-scm']
build-backend="setuptools.build_meta"

[tools.setuptools.packages.find]
where = ["src"]
include = ["psat_api"]
namespaces = true

[project]
name = "psat-api"
version = "0.3.0"
description = "Proofpoint Security Awareness Training Python API Package"
long_description="Proofpoint Security Awareness Training Python API Package that supports all versions of the API."
license = { text = "MIT" }
dependencies = [
    'requests'
]